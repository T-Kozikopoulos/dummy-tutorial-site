{% extends 'main/base.html' %}

{% block content %}
<div class="row">
	{% for tut in tutorials %}
		<div class="col s12 m6">
			<div class="card blue-grey darken-1">
				<div class="card-content white-text">
					<span class="card-title"><u>{{ tut.title }}</u></span>
					<small>{{ tut.published }}</small> <br> <br>
					<!-- "safe": formats code display (only admins can post) -->
					<p>{{ tut.content | safe }}</p>
				</div>
				<div class="card-action">
					<a href="#">View More</a>
				</div>
			</div>
		</div>
	{% endfor %}
</div>
{% endblock %}
